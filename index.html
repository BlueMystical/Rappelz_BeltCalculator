    <style type="text/css">
        /* Prevent copy paste for all elements except text fields */
        * {
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        }

        input,
        textarea {
            user-select: text;
            -webkit-user-select: text;
        }

        /* Oculta la scroll-bar pero sigue permitiendo hacer scroll con el mouse */
        body::-webkit-scrollbar {
            display: none;
        }

        .ui-page {
            background-size: auto;
            background-repeat: repeat;
        }

        a.media {
            display: block;
        }
        div.media {
            font-size: small;
            margin: 25px;
            margin: auto
        }
        div.media div {
            font-style: italic;
            color: #888;
        }

        .TextLabel {
            color: white !important;
        }
        .cls_text_title {
            color: black !important;
        }
        .cls_text_normal {
            color: black;
        }

        /* Permite que el Panel Scrolee independientemente del Body */
        .ui-panel.ui-panel-open {
            position: fixed;
        }
        .ui-panel-inner {
            position: absolute;
            top: 1px;
            left: 0;
            right: 0;
            bottom: 0px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }


        .ui-grid-a.align-widgets {
            display: table;
        }
        .ui-grid-a.align-widgets>.ui-block-a,
        .ui-grid-a.align-widgets>.ui-block-b {
            display: table-cell;
            float: none;
            vertical-align: bottom;
        }

        .column {
            float: left;
            width: 12.5%; /* 8 image containers (use 25% for four, and 50% for two, etc) */            
            max-width: 120px;
            padding: 5px;
            text-align: center;
        }
        /* Clear floats after image containers */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }        
        .overlay {
          position:relative;
          left: 30px;
          top: 30px;
          color: white;
          background:orange;
        }
        
        /* Container holding the image and the text */
        .container {
          position: relative;
          text-align: center;
          color: white;
        }
        
        /* Top left text over Image */
        .top-left {
          position: absolute;
          top: 8px;
          left: 16px;
        }
        
        /* Bottom right text */
        .bottom-right {
          position: absolute;
          bottom: 8px;
          right: 6px;
          text-align: right;
        }
        
        .controlgroup-textinput{
            padding-top:.22em;
            padding-bottom:.22em;
        }
        
        .div-box {
            width:96%; height: 20px; text-align:left;
            border-radius:5px;
            background-color:rgba(50, 50, 50, 0.3); 
            margin:1px; padding:0.5em;
        }

    </style>

</head>

<body>
    <!-- Pagina de inicio -->
    <div data-role="page" id="viewMain" class="ui-responsive-panel" data-theme="b">

        </div>
        <!-- /header -->

                <div style="text-align: center;"><img src="img/WikiLogo_NEON.png" alt="Cutcsa" id="LogoCutcsa_1" style="vertical-align: middle" /></div>
                <div class="ui-body ui-body-b ui-corner-all">
                    <h4>Welcome:</h4>
                    <li>This is a Belt Stats Calculator that will help you to choose the best pets to wear in your belt.</li>
                    <li>This app was developped exclusively for the <a href="https://rappelz.fandom.com/wiki/Rappelz_Wiki" target="_blank" title="Start">Rappelz Wiki</a></li>
                    </br>
                </div>

                <a href="#page2" class="ui-btn ui-btn-a ui-corner-all ui-icon-arrow-r ui-btn-icon-right " title="Start">Start</a>
            </div>
        </div>
        <!-- /main -->

            <h2>By <a href="https://rappelz.fandom.com/wiki/User:BlueMystical" target="_blank" title="Start">BlueMystical</a></h2>
        </div>
        <!-- /footer -->

    </div>
    <!-- /page -->

    <!-- Pagina 2 -->

        </div>

                            <label for="text-WEIGHT" style='color:gray'>Max.Weight:</label>

                        </div>
                    </div>
